                    <button class="accBtn fw-bold mb-1 w-100">

                    </button>
                    <div class="accPanel p-2">
                        <div class="form-check ">
                            <input class="form-check-input mb-4" type="radio" name="priceFilter" id="priceFilter0" value="All" onclick="priceFilter(this)" checked>
                            <label class="form-check-label" for="priceFilter0">All</label>
                        </div>
                        <div class="form-check ps-4 ">
                            <input class="form-check-input mb-4" type="radio" name="priceFilter" id="priceFilter1" value="under$25" onclick="priceFilter(this)">
                            <label class="form-check-label" for="priceFilter1">Under $25</label>
                        </div>
                        <div class="form-check ps-4">

                        </div>
                        <div class="form-check ps-4">

                            <label class="form-check-label" for="priceFilter3">$50 to $100</label>
                        </div>
                        <div class="form-check ps-4">
                            <input class="form-check-input mb-4" type="radio" name="priceFilter" id="priceFilter4"
                            value="$100andabove" onclick="priceFilter(this)">
                            <label class="form-check-label" for="priceFilter4">$100 and above</label>
                        </div>
                    </div>

                    <button class="accBtn fw-bold mb-1 w-100">
                        <span>BRAND</span>
                        <i class="bi bi-chevron-down accIcon"></i>
                    </button>
                    <div class="accPanel p-2">
                        <div class="btn-group-vertical w-100 filterEl">

                    </div>
                </div>
